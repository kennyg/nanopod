# Reverse proxy for NanoPod web gateway
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/
#
# Key settings:
# - proxy_buffering off: required for SSE (Server-Sent Events)
# - proxy_read_timeout: long timeout for SSE connections
# - Tailscale IP or localhost only â€” not exposed to public internet

server {
    listen 443 ssl;
    server_name nanopod.example.com;

    ssl_certificate     /path/to/cert.pem;
    ssl_certificate_key /path/to/key.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
